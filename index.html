<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Web</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
</head>
<body>
<header>
    <h1>Agenda Web</h1>
</header>

<main>
    <section>
        <form method="POST" action="/cadastrar">
            <label for="emial">Email: </label>
            <input type="emial" name="email" id="email" placeholder="exemplo@dominio.com" required>

            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Nome completo" required>

            <label for="fone">Fone: </label>
            <input type="text" name="fone" id="fone" placeholder="(xx) xxxx-xxxx" required> 

            <input type="submit" value="Cadastrar">
        </form>
    </section>

    <section>
        <h2>Contatos Salvos</h2>
        <table>
        <thead>
            <tr>
            <!--Table Header-->
                <th>Ação</th>
                <th>Email</th>
                <th>Nome</th>
                <th>Fone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop para exibir cada registro da agenda -->
            {% for email, registro in agenda.items() %}
            <tr>
                <td>
                    <form action="POST" action="/remover">
                <!-- Campo oculto que envia o email a ser removido -->
                <input type="hidden" name="email" value="{{ email }}">
                <button type="submit" class="remove-button">Remover</button>
                    </form>
                </td>
                <td>{{ email }}</td>
                <td>{{ registro["nome"] }}</td>
                <td>{{ registro["fone"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </section>
    </main>

    <section>
    </section>
</main>
<footer> <!--Usado para definir o rodapé de um documento/seção específica-->
    <a>&copy; copyleft</p>
</footer>
</body>
</html>
