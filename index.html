<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
    display: grid;
    grid-template-columns: 1fr 3fr;
}
    </style>
</head>
<body>
<header>
    Agenda Web
</header>

<main>
    <section>
        <form method="POST" action="/cadastrar">
            Email: <input type="email" name="emial">
            nome: <input type="text" value="nome">
            Fone: <input type="text" name="fone">
         <input type="submit" value="Cadastrar">   
        </form>
    </section>

    <section>
        <table>
            <!--Table Header-->
            <th></th>
            <th>email</th>
            <th>nome</th>
            <th>fone</th>
            {% for email, registro in agenda.items() %}
            <!--Table Row-->
            <tr>
                <!--4 colunas (Table Data)-->
                <td><a href="/remover/{{item[0]}}">X</a></td>
                <td>{{email}}</td>
                <td>{{registro["nome"]}}</td>
                <td>{{registro["fone"]}}</td>
            </tr>
            {% endfor %}
        </table>
    </section>

    <section>
    </section>
</main>
<footer>copyleft (c) </footer>
</body>
</html>
